{% extends "base.html" %}
{% load lesson_extras %}
{% load static %}

{% block extra_head %}
<link rel="stylesheet" type="text/css" href="{% static 'assets/css/pygments.css' %}">
{% endblock %}


{% block content %}
    <style>
        .codehilite {
            max-width: 60%;
            padding: 10px;
        }
    </style>
    <section id="about" class="about">
        <div class="container mt-5">
            <h1>Lekcja {{ lesson.order }}. {{ lesson.title }}</h1>
            <div class="lesson-content">
                {{ lesson.content|render_markdown }}
            </div>
            {% if next_lesson %}
                <a href="{% url 'lesson-detail' lesson_order=next_lesson.order %}" class="next-lesson-link">NastÄ™pna lekcja</a>
            {% endif %}
        </div>
    </section>
{% endblock %}
